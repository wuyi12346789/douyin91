        }
        
        .container {
            max-width: 414px;
            margin: 0 auto;
            background: #000;
            min-height: 100vh;
            position: relative;
        }
        
        /* 顶部导航 */
        .header {
            position: sticky;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #000;
            z-index: 100;
            border-bottom: 1px solid #2f2f2f;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(45deg, #FE2C55, #25F4EE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        .search-icon, .menu-icon {
            font-size: 20px;
            color: #fff;
        }
        
        /* 主选项卡 */
        .tabs-container {
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            background: #000;
            border-bottom: 1px solid #2f2f2f;
        }
        
        .tabs-container::-webkit-scrollbar {
            display: none;
        }
        
        .tabs {
            display: inline-flex;
            padding: 10px 15px;
        }
        
        .tab {
            padding: 8px 15px;
            font-size: 16px;
            position: relative;
            color: #b3b3b3;
            flex-shrink: 0;
        }
        
        .tab.active {
            color: #fff;
            font-weight: 500;
        }
        
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 3px;
            background: #fff;
            border-radius: 3px;
        }
        
        /* 内容区域 */
        .content {
            padding: 15px;
            padding-bottom: 70px;
        }
        
        .section-title {
            color: #fff;
            margin: 20px 0 15px;
            font-size: 18px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .section-title span {
            font-size: 14px;
            color: #aaa;
            font-weight: normal;
        }

            background: #1a1a1a;

        .category-title {
            color: #25F4EE;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .category-title i {
            margin-right: 8px;
        }
        
        .category-items {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .category-item {
            background: #252525;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .category-item:hover {
            background: #2e2e2e;
            transform: translateY(-3px);
        }
        
        .category-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #FE2C55, #25F4EE);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .category-name {
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .category-desc {
            font-size: 12px;
            color: #aaa;
        }

            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 15px;
        }
        
        .video-card {
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 9/16;
            background: #333;
        }
        
        .video-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-info {

            left: 0;
            right: 0;
            padding: 10px;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));

        .video-author {

            color: #b3b3b3;

            align-items: center;

        .author-avatar {

            height: 20px;
            border-radius: 50%;

            background: #555;

        }
        
        .video-stats {

            right: 10px;

            align-items: center;
            background: rgba(0, 0, 0, 0.5);

            font-size: 12px;

                    { title: '今天有点寂寞哦', author: '波波妹', likes: '1.7w' },
                    { title: '手工活继续', author: '手工艺人', likes: '2.0w' },
                    { title: '新能源男友到了', author: '爱而不得', likes: '1.5w' },
                    { title: '喜欢深入', author: '叫妈妈', likes: '1.9w' }
                ]
            }
        };
        
        // 分类点击事件
        categoryItems.forEach(item => {
            item.addEventListener('click', function() {
                const category = this.dataset.category;
                const data = categoryData[category];
                
                categoryName.textContent = data.name;
                categoryVideos.innerHTML = '';
                
                data.videos.forEach(video => {
                    const colors = ['#3a1c71', '#d76d77', '#ffaf7b', '#45a247', '#f3c622', '#3498db'];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    const videoCard = document.createElement('div');
                    videoCard.className = 'video-card';
                    videoCard.innerHTML = `
                        <div class="video-thumb" style="background-color: ${randomColor}"></div>
                        <div class="video-play-icon"><i class="fas fa-play-circle"></i></div>
                        <div class="video-stats">
                            <i class="fas fa-heart"></i> ${video.likes}
                        </div>
                        <div class="video-info">
                            <div class="video-title">${video.title}</div>
                            <div class="video-author">
                                <div class="author-avatar"></div>
                                <span>${video.author}</span>
                            </div>
                        </div>
                    `;
                    
                    categoryVideos.appendChild(videoCard);
                });
                
                homePage.classList.remove('active');
                categoryPage.classList.add('active');
            });
        });
        
        // 返回按钮事件
        backButton.addEventListener('click', function() {
            categoryPage.classList.remove('active');
            homePage.classList.add('active');
        });
        
        // 视频播放功能
        const videoPlayer = document.getElementById('video-player');
        const playerVideo = document.getElementById('player-video');
        const closePlayer = document.getElementById('close-player');
        
        // 视频数据
        const videoSources = {
            '1': 'videos/guo1.mp4',
            '2': 'videos/guo2.mp4',
            '3': 'videos/guo3.mp4',
            '4': 'videos/guo4.mp4',
            '5': 'videos/guo5.mp4',
            '6': 'videos/guo.mp4'
        };
        
        // 视频点击事件
        document.querySelectorAll('.video-card').forEach(card => {
            card.addEventListener('click', function() {
                const videoId = this.dataset.video;
                playerVideo.src = videoSources[videoId];
                videoPlayer.style.display = 'flex';
                playerVideo.play();
            });
        });
        
        // 关闭播放器
        closePlayer.addEventListener('click', function() {
            videoPlayer.style.display = 'none';
            playerVideo.pause();
        });
        
        // 上传功能
        const publishBtn = document.getElementById('publish-btn');
        const uploadModal = document.getElementById('upload-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const confirmUploadBtn = document.getElementById('confirm-upload');
        
        // 打开上传模态框
        publishBtn.addEventListener('click', function() {
            uploadModal.style.display = 'flex';
        });
        
        // 关闭上传模态框
        closeModalBtn.addEventListener('click', function() {
            uploadModal.style.display = 'none';
        });
        
        // 点击上传区域触发文件选择
        uploadArea.addEventListener('click', function() {
            fileInput.click();
        });
        
        // 拖放功能
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.style.background = '#2a2a2a';
        });
        
        uploadArea.addEventListener('dragleave', function() {
            uploadArea.style.background = '';
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.style.background = '';
            
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handleVideoUpload(fileInput.files[0]);
            }
        });
        
        // 文件选择事件
        fileInput.addEventListener('change', function() {
            if (this.files.length) {
                handleVideoUpload(this.files[0]);
            }
        });
        
        // 确认上传
        confirmUploadBtn.addEventListener('click', function() {
            if (fileInput.files.length) {
                handleVideoUpload(fileInput.files[0]);
                uploadModal.style.display = 'none';
                alert('视频上传成功！已添加到您的视频列表。');
            } else {
                alert('请先选择视频文件');
            }
        });
        
        // 处理视频上传
        function handleVideoUpload(file) {
            if (!file || !file.type.match('video.*')) {
                alert('请选择视频文件');
                return;
            }
            
            // 检查文件大小（最大100MB）
            if (file.size > 100 * 1024 * 1024) {
                alert('视频文件太大，请选择小于100MB的文件');
                return;
            }
            
            // 在实际应用中，这里应该将视频上传到服务器
            // 这里只是模拟上传成功
            const reader = new FileReader();
            reader.onload = function(e) {
                // 创建视频URL
                const videoUrl = URL.createObjectURL(file);
                
                // 在实际应用中，这里会将视频添加到用户的视频列表
                console.log('视频上传成功:', videoUrl);
            };
            
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
